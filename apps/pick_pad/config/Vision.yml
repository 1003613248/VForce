%YAML:1.0
---
# currently detector only support FRCNN and MRCNN
detector_name: "MRCNNDetector"

# currently matcher only support RandomICP
matcher_name: "RandomICPMatcher"

# target's matching error > this value will be filtered
max_match_error: 4e-5

# target's model uniform sampling radius
model_uniform_radius: 0.006

# estimate poses of all targets
estimate_all: 0

# targets to be detect
targets: [{
    id: 1,
    name: "pad",
    path: "../apps/model/pad.pcd",
    size: {
        x: 0.1,
        y: 0.05,
        z: 0.015
        }
    }]

